
matrix:
  include:
    - language: android
      dist: trusty # Android is not supported on Xenial yet
      jdk: oraclejdk8
      sudo: required # false for Container-Based Infrastructure, required for Sudo-enabled Infrastructure

      before_cache:
        - rm -f ${TRAVIS_BUILD_DIR}/gradle/caches/modules-2/modules-2.lock # Avoid to repack it due locks
        - rm -f ${TRAVIS_BUILD_DIR}/gradle/caches/3.3/classAnalysis/classAnalysis.lock
        - rm -f ${TRAVIS_BUILD_DIR}/gradle/caches/3.3/jarSnapshots/jarSnapshots.lock

      cache:
        directories:
          - ${TRAVIS_BUILD_DIR}/gradle/caches/
          - ${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/

      android:
        components:
          - tools
          - platform-tools
          - build-tools-26.0.2
          - android-26
          - extra-google-m2repository
          - extra-android-m2repository
        licenses:
          - 'android-sdk-preview-license-.+'
          - 'android-sdk-license-.+'
          - 'google-gdk-license-.+'
          - '.+'
      before_script:
        - cd JZAndroid
        - mkdir "$ANDROID_HOME/licenses" || true
        - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
        - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
      script:
        - echo yes | sdkmanager "tools"
        - echo yes | sdkmanager "platforms;android-26" # Latest platform required by SDK tools
        - echo yes | sdkmanager "extras;android;m2repository"
        - echo yes | sdkmanager "extras;google;m2repository"
        - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
        - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
        - ./gradlew build

    - language: swift
      osx_image: xcode10.1
      before_script:
        - cd JavaZoneiOS
        - pod repo update
        - pod install
      script:
        - travis_wait 30 xcodebuild clean build -quiet -sdk iphonesimulator CODE_SIGN_IDENTITY="" -workspace JavaZone.xcworkspace -scheme JavaZone ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
